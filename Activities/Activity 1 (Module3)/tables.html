<!DOCTYPE html>
<html lang="en">
<head>
    <link href="tables.css" rel="stylesheet"/>
    <script src="tables.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tables</title>
</head>
<body>
    <div class="container">
        <h1>Tables</h1>
        <button onclick="insertrow()" type="button">Add Row</button>
        <div class="table">
            <table class="mytable" id="mytable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
