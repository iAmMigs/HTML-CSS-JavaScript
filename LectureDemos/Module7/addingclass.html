<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Classes</title>
    <style>
        .highlighted{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>

    <button id="addClass">Change</button>
    <script>
        document.getElementById("addClass").addEventListener("click",function(){
            let paragraphs = document.querySelectorAll("p");
            //Gets all tags of p, querySelectorID gets only by ID

            paragraphs.forEach(function(p){
                //Changes Style
                p.classList.add("highlighted");

                //Change Content
                p.innerHTML = "<a href='#'>Anchor</a>";

                //Will make it to text if
                //p.innterText = "<a href='#'>Anchor</a>";
            });
        });
    </script>
</body>
</html>
